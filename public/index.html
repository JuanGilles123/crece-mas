<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    
    <!-- DNS Prefetch y Preconnect para optimizar conexiones -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Favicon principal (ICO para máxima compatibilidad) -->
    <link rel="icon" type="image/x-icon" href="/logo-crece.ico?v=5" />
    <link rel="shortcut icon" type="image/x-icon" href="/logo-crece.ico?v=5" />
    <!-- SVG Favicon (navegadores modernos) -->
    <link rel="icon" type="image/svg+xml" href="/logo-crece.svg?v=5" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo-crece.svg?v=5" />
    
    <!-- Meta tags optimizados -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="description" content="Sistema de punto de venta y gestión de inventario para pequeños negocios. Gestiona ventas, inventario y reportes en tiempo real." />
    <meta name="keywords" content="punto de venta, POS, inventario, ventas, gestión, negocios, facturación" />
    <meta name="author" content="Crece+" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Crece+ - Sistema de Punto de Venta" />
    <meta property="og:description" content="Sistema completo para gestionar tu negocio" />
    <meta property="og:image" content="%PUBLIC_URL%/logo-crece.svg" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Crece+ - Sistema de Punto de Venta" />
    <meta name="twitter:description" content="Sistema completo para gestionar tu negocio" />
    
    <!-- PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Crece+" />
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>Crece+ | Sistema de Punto de Venta</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Requerido</h1>
        <p>Necesitas habilitar JavaScript para ejecutar esta aplicación.</p>
        <p>You need to enable JavaScript to run this app.</p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
